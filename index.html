<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvey - Assistente Jurídico de Licitações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a3a5f;
            --secondary: #2c5c8a;
            --accent: #e74c3c;
            --light: #f5f7fa;
            --dark: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --text: #333;
            --text-light: #777;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-3px);
        }

        h2 {
            margin-top: 0;
            font-size: 1.4rem;
            color: var(--primary);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: var(--text);
        }

        input, textarea, select {
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 4px rgba(26, 58, 95, 0.3);
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--secondary);
        }

        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

<header>
    <h1>Harvey - Assistente Jurídico de Licitações</h1>
</header>

<main>
    <!-- Cadastro de Caso -->
    <section class="card">
        <h2><i class="fa-solid fa-folder-plus"></i> Novo Caso</h2>
        <form id="newCaseForm">
            <div class="form-group">
                <label for="processo-numero">Número do Processo</label>
                <input type="text" id="processo-numero" name="processo_numero" required>
            </div>
            <div class="form-group">
                <label for="objeto-licitacao">Objeto da Licitação</label>
                <textarea id="objeto-licitacao" name="objeto_licitacao" required></textarea>
            </div>
            <div class="form-group">
                <label for="modalidade">Modalidade</label>
                <select id="modalidade" name="modalidade" required>
                    <option value="">Selecione...</option>
                    <option value="pregao">Pregão</option>
                    <option value="concorrencia">Concorrência</option>
                    <option value="tomada-precos">Tomada de Preços</option>
                    <option value="convite">Convite</option>
                    <option value="concurso">Concurso</option>
                    <option value="leilao">Leilão</option>
                </select>
            </div>
            <div class="form-group">
                <label for="orgao-publico">Órgão Público</label>
                <input type="text" id="orgao-publico" name="orgao_publico" required>
            </div>
            <div class="form-group">
                <label for="data-publicacao">Data de Publicação</label>
                <input type="date" id="data-publicacao" name="data_publicacao" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Caso</button>
        </form>
    </section>

    <!-- Configurações -->
    <section class="card">
        <h2><i class="fa-solid fa-gear"></i> Configurações</h2>
        <div class="form-group">
            <label for="openai-api-key">Chave da API OpenAI</label>
            <input type="password" id="openai-api-key" name="openai_api_key" placeholder="sk-..." required>
        </div>
        <div class="form-group">
            <label for="google-docs-api">Credenciais do Google Docs (JSON)</label>
            <textarea id="google-docs-api" name="google_docs_api" placeholder="{ ... }"></textarea>
        </div>
        <div class="form-group">
            <label for="model-selection">Modelo</label>
            <select id="model-selection" name="model_selection">
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-3.5">GPT-3.5</option>
            </select>
        </div>
    </section>

    <!-- Upload Edital -->
    <section class="card">
        <h2><i class="fa-solid fa-file-arrow-up"></i> Upload de Edital</h2>
        <div class="form-group">
            <label for="edital-upload">Selecione o Edital</label>
            <input type="file" id="edital-upload" name="edital_upload" accept=".pdf,.doc,.docx,.txt">
        </div>
    </section>

    <!-- Dados da Empresa -->
    <section class="card">
        <h2><i class="fa-solid fa-building"></i> Dados da Empresa</h2>
        <div class="form-group">
            <label for="empresa-dados">Informações</label>
            <textarea id="empresa-dados" name="empresa_dados" placeholder="Razão Social, CNPJ, Responsável..."></textarea>
        </div>
    </section>
</main>

<footer>
    &copy; 2025 Harvey AI - Todos os direitos reservados.
</footer>

</body>
</html>
